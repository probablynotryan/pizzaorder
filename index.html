<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papa Somebody's Pizza</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col" id="main">
        <h3>Build Your Pizza!</h3>
        <br>
        <form id="add-pizza">
          <label for="size-of-pizza">Size of Pie:</label>
          <select class="form-control" id="size-of-pizza">
            <option value="Small">Small ($11.45)</option>
            <option value="Medium">Medium ($12.95)</option>
            <option value="Large">Large ($15.95)</option>
          </select>
          <label for="cheese-topping">Cheese:</label>
          <select class="form-control" id="cheese-topping">
            <option value="No Cheese">No Cheese</option>
            <option value="Add Cheese">Add Cheese (Free!)</option>
            <option value="Extra Cheese">Extra Cheese (+$1.00)</option>
          </select>
          <label for="pepperoni-topping">Pepperoni:</label>
          <select class="form-control" id="pepperoni-topping">
            <option value = "No Pepperoni">No Pepperoni</option>
            <option value="Add Pepperoni">Add Pepperoni (+$1.00)</option>
            <option value="Extra Pepperoni">Extra Pepperoni (+2.00)</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary" id="add-pizza-button">Add Pizza!</button>
        </form>
      </div>
      <div class="col" id="main">
        <h3>Your Current Order:</h3>
          <div class="row">
          <div class="col">
            <ul id="order-list-pizza">
            </ul>
          </div>
          <div class="col">
            <ul id="order-list-price">
            </ul>
          </div>
        </div>
        <hr>
        <div class="totals">
          <p>Subtotal: $<span id="subtotal"></span></p>
          <p>State Tax (0.03%): $<span id="tax"></span></p>
          <p>Grand Total: $<span id="grand-total"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
