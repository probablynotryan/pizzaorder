<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        Build Your Pizza!
        <br>
        <form>
          <label for="size-of-pizza">Size of Pie:</label>
          <select class="form-control" id="size-of-pizza">
            <option>Small ($11.45)</option>
            <option>Medium ($12.95)</option>
            <option>Large ($15.95)</option>
          </select>
          <label for="cheese-topping">Cheese:</label>
          <select class="form-control" id="cheese-topping">
            <option>Cheese</option>
            <option>Extra Cheese</option>
            <option>No Cheese</option>
          </select>
          <label for="pepperoni-topping">Pepperoni:</label>
          <select class="form-control" id="pepperoni-topping">
            <option>No Pepperoni</option>
            <option>Pepperoni</option>
            <option>Extra Pepperoni</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary" id="add-pizza">Add Pizza!</button>
        </form>
      </div>
      <div class="col">
        Your Current Order:
        <br>
        <p></p>
      </div>
    </div>
  </div>
</body>
</html>
